{%extends 'base.html'%}

{% block title %}{{hero.name}}{% endblock title %}

{% block body %}


<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{hero.image.url}}" class="img-fluid rounded-start" alt="Superhero Picture">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{hero.name}}</h2>
                    <h5 class="card-subtitle text-muted">Kodanikunimi: <span class="fw-normal">{{hero.civillian_name}}</span></h5>
                    <hr>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Vanus:</strong> {{hero.age}}</li>
                        <li class="list-group-item"><strong>Asukoht:</strong> {{hero.location}}</li>
                        <li class="list-group-item"><strong>Kirjeldus: </strong>{{hero.description}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock body %}
