{%extends 'base.html'%}
{% load crispy_forms_tags %}


{% block title %}{{hero.name}}{% endblock title %}

{% block body %}
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
</form>
</div>
{% endblock body %}
