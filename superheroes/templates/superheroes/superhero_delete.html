{%extends 'base.html'%}

{% block title %}Kustuta {{hero.name}}{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-danger">Kinnita Kustutamine</h1>
            <p class="card-text">Olete kindel, et soovite kustutada <strong>"{{ object.name }}"</strong>?</p>
            <p class="card-text text-muted">Seda toimingut ei saa tagasi pöörata.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex">
                    <button type="submit" class="btn btn-danger me-2">Kustuta</button>
                    <a href="{% url 'superheroes' %}" class="btn btn-secondary">Tühista</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
