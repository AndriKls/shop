<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block css_files %}
    
    {% endblock css_files %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-primary mb-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'index'%}">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{%url 'index'%}">Pealeht</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'superheroes' %}active{% endif %}" href="{%url 'superheroes'%}">Superkangelased</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'chuck' %}active{% endif %}" href="{%url 'chuck'%}">Chuck Norris</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'weather_search' or request.resolver_match.url_name == 'weather_result' %}
                        active{% endif %}" href="{%url 'weather_search'%}">Ilmav√µlur</a>
                </div>
            </div>
        </div> 
        <div id="clock" style="
        font-size: 1.5rem;
        font-weight: bold;
        color: #f2f0e9;
        background-color: #333;
        padding: 5px 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-left: auto;
        margin-right: 10px;">
        {{ current_time|date:"H:i:s" }}
    </div>
        </div>
    </nav>

    <script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').textContent = `${timeString}`;
    }

    setInterval(updateClock, 1000); // Update clock every second
    updateClock(); // Display clock immediately
</script>
    
    
      
    {% block body %}
    
    
    {% endblock body %}
</body>
</html>
